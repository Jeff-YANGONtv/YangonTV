<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangon TV Links</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 40px 10px;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .link-card {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            margin-bottom: 16px;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        
        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            filter: brightness(1.1);
        }

        .link-card i {
            font-size: 22px;
            margin-right: 15px;
            width: 25px;
            text-align: center;
        }

     
        .telegram { background-color: #0088cc; }
        .youtube  { background-color: #ff0000; }
        .tiktok   { background-color: #000000; }
        .facebook { background-color: #1877f2; }

    </style>
</head>
<body>

<div class="container">
    <h2>Yangon TV Links</h2>
    
    <a href="https://telegram.me/yangontv" target="_blank" class="link-card telegram">
        <i class="fab fa-telegram-plane"></i> Join Our Telegram Channel
    </a>

    <a href="https://youtube.com/channel/UCysvnC5zolnTK-svPb95OvA?si=uFJz0eLiPFcyHbI1" target="_blank" class="link-card youtube">
        <i class="fab fa-youtube"></i> Subscribe Our Channel
    </a>

    <a href="https://www.tiktok.com/@yangontv.org?_r=1&_t=ZS-92JzV5vqhK0" target="_blank" class="link-card tiktok">
        <i class="fab fa-tiktok"></i> Follow On TikTok
    </a>

    <a href="https://facebook.com/yangonfbpage" target="_blank" class="link-card facebook">
        <i class="fab fa-facebook-f"></i> Like Our Facebook Page
    </a>
</div>

</body>
</html>
